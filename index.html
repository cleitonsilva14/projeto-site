<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em VÃ­deo</title>
    <link rel="stylesheet" href="estilos/style.css">

    <title>Site Curso em Video</title>

</head>
<body>
    <main>
        <header>
            <h1>Curso GIT e GITHUB</h1>
        </header>
        <article>
            <h2>Seletor de cores RGB</h2>
            <form>
                <p>
                    <label for="r">Valor para (R):</label>
                    <input type="range" name="red" id="red" min="0" max="255" step="1" value="0">
                    <span id="spanRed">0</span>
                </p>

                <p>
                    <label for="g">Valor para (G):</label>
                    <input type="range" name="green" id="green" min="0" max="255" step="1" value="0">
                    <span id="spanGreen">0</span>
                </p>
                
                <p>
                    <label for="b">Valor para (B):</label>
                    <input type="range" name="blue" id="blue" min="0" max="255" step="1" value="0">
                    <span id="spanBlue">0</span>
                </p>
                
            </form>
        </article>
        <p id="colorHex">
            #000000
        </p>
        <div class="container" id="container">
                
        </div>

    </main>
    <script src="scripts/javascript.js"></script>
</body>
</html>
