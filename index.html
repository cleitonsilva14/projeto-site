<body>
    <main>
        <header>
            <h1>Curso GIT e GITHUB</h1>
        </header>
        <article>
            <h2>Seletor de cores RGB</h2>
            <form>
                <p>
                    <label for="r">Valo para (R):</label>
                    <input type="range" name="red" id="r" min="0" max="255">
                    <span id="valorRangeRed">0</span>
                </p>

                <p>
                    <label for="g">Valor para (G):</label>
                    <input type="range" name="green" id="g" min="0" max="255">
                    <span id="valorRangeGreen">0</span>
                </p>
                
                <p>
                    <label for="b">Valor para (B):</label>
                    <input type="range" name="blue" id="b" min="0" max="255">
                    <span id="valorRangeBlue">0</span>
                </p>
                
            </form>
        </article>
        <div class="container">
                
        </div>

    </main>
